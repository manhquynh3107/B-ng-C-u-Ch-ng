<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let sout;
    sout= "<table border='8' width='1400' cellspacing='10' cellpadding='10'>";
    for(let i = 1; i <= 10; i++ ) {
        sout =sout +"<tr>";
        for (let j = 2 ; j <= 9 ; j++ ) {
            sout = sout + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
